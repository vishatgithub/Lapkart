<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LapKart | Home</title>

    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #222;
    color: white;
}

.navbar a{
    color: white;
    margin-left: 20px;
    text-decoration: none;
}

.navbar a:hover{
    color: #ff9800;
}

/* HERO */
.hero{
    text-align: center;
    padding: 60px 20px;
    background: #f4f4f4;
}

.hero h1{
    font-size: 36px;
}

.hero p{
    margin-top: 10px;
    font-size: 18px;
}

/* PRODUCTS */
.products{
    padding: 40px;
}

.products h2{
    text-align: center;
    margin-bottom: 30px;
}

.product-grid{
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
}

.product-card{
    width: 250px;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
}

.product-card img{
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.price{
    font-weight: bold;
    margin: 10px 0;
}

button{
    padding: 10px;
    background: #ff9800;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover{
    background: #e68900;
}

/* FOOTER */
.footer{
    text-align: center;
    padding: 15px;
    background: #222;
    color: white;
    margin-top: 40px;
}

    </style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">LapKart</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Cart</a>
        <a href="#">Login</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <h1>Buy the Best Laptops Online</h1>
    <p>Top brands • Best prices • Trusted sellers</p>
</section>

<!-- PRODUCT SECTION -->
<section class="products">
    <h2>Available Laptops</h2>

    <div class="product-grid">

        <!-- PRODUCT CARD -->
        <div class="product-card">
            <img src="../img/hp.jpg" alt="HP Laptop">
            <h3>HP Pavilion</h3>
            <p class="price">₹55,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="../img/dell.jpg" alt="Dell Laptop">
            <h3>Dell Inspiron</h3>
            <p class="price">₹60,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="../img/lenovo.jpg" alt="Lenovo Laptop">
            <h3>Lenovo IdeaPad</h3>
            <p class="price">₹48,000</p>
            <button>Add to Cart</button>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <p>© 2026 LapKart. All Rights Reserved.</p>
</footer>

</body>
</html>
